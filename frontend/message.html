<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
</head>
<body>
    <div>
        <h2>Chat</h2>
        <div id="showMessage"></div>
        <form id="messageForm">
            <input type="text" id="message" name="message" placeholder="Enter Your Message" minlength="1" maxlength="200" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
