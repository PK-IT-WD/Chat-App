<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <div>
        <form id="signupForm">
            <input type="text" id="userName" name="userName" placeholder="User Name" minlength="2" maxlength="50" required>
            <input type="email" id="email" name="email" placeholder="Email" minlength="6" maxlength="320" required>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" pattern="\d{10}" maxlength="10" required>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" maxlength="32" required>
            <button type="submit">Submit</button>
        </form>
        <div id="signupMessage"></div>
        <div>
            <h2>Already User</h2>
            <a href="login.html">Login</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
