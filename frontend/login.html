<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" minlength="6" maxlength="320" required>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" maxlength="32" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="loginMessage"></div>
    <div>
        <h2>New User</h2>
        <a href="index.html">Signup</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
